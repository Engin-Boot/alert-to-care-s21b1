name: Resharper Code Analysis
 
on: 
    push:
        branches: [main]
 
jobs:
  resharper:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Install resharper
        run: dotnet tool install -g JetBrains.ReSharper.GlobalTools
        
      - name: Run resharper inspection
        run: jb inspectcode --project=D:\a\alert-to-care-s21b1\alert-to-care-s21b1\Backend\Backend /output=insreport.xml
       
      - name: Run resharper duplicate code check
        run: jb dupfinder --project=Backend /output=dupreport.xml
       
      - name: Check Reports
        run: powershell ./resharper.ps1
